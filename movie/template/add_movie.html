{% extends 'base.html' %}
{% block body %}
<form action="" method="post" enctype="multipart/form-data" style="">
    {% csrf_token %}
    <input type="text" name="name" class="form-control" placeholder="name"><br>
    <input type="text" name="desc" class="form-control" placeholder="description"><br>
    <input type="number" name="year" class="form-control" placeholder="year"><br>
    <input type="file" name="img" class="form-control" placeholder="upload image"><br>
    <input type="submit" name="submit" class="btn btn-primary" value="upload"><br>
</form>
{% endblock %}
