

{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
      <div class="col-md-4">
            <div class="card" style="width: 18rem;margin: 10px;margin-left:10px">

  <img src="/media/{{i.img}}" width="100px" height="200px" class="card-img-top" alt="{{i.name}}">
  <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text">{{i.desc}}</p>
<a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">View Details</a>  </div>
</div>
        <br><br>
      </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
