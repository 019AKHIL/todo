{% extends 'base.html' %}
{% block body %}
<div class="container">
        <div class="row">
                <div class="col-md-6">
                        <form action method="post" class="mb-3 shadow">
                                {% csrf_token %}
                                <div class="form-group">
                                        <input type="text" name="name"
                                                class="form-control"
                                                placeholder="name"><br>
                                </div>
                                <div class="form-group">
                                        <input type="number" name="priority"
                                                class="form-control"
                                                placeholder="priority"><br>
                                </div>
                                 <div class="form-group">
                                        <input type="date" name="date"
                                                class="form-control"
                                                placeholder="date" required><br>
                                </div>
                                <div class="form-group">
                                        <input type="submit"
                                                class="btn btn-primary"
                                                value="ADD TASK">
                                </div>
                        </form>

                </div>
                <div class="col-md-6">
                        <h4>Task to be Completed</h4>
                        {% for task in task1 %}

                        <div class="card shadow" style="width: 18rem;">
                                <div class="card-body">
                                        <h5 class="card-title">Task Name :
                                                {{task.name}}
                                        </h5>
                                        <p class="card-text">Priority : {{task.priority}}
                                        </p>
                                        <p class="card-text">Date : {{task.date}}
                                        </p>

                                        <a href="delete/{{task.id}}/" class="btn btn-danger">Delete</a>
                                        <a href="cbvupdate/{{task.id}}/" class="btn btn-success">Update</a>

                                </div>
                        </div><br>
                        {% endfor %}

                </div>

        </div>
</div>

{% endblock %}
