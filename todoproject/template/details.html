{% extends 'base.html' %}
{% block body %}
 <div class="col-md-6">
                        <h4>Task </h4>

                        <div class="card shadow" style="width: 18rem;">
                                <div class="card-body">
                                        <h5 class="card-title">Task Name :
                                                {{task1.name}}
                                        </h5>
                                        <p class="card-text">Priority : {{task1.priority}}

                        </div><br>
